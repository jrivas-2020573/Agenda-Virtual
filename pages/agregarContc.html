<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/estiloAgregarContc.css">
  <title>Agregar Contacto</title>
</head>

<body>
  <div class="center">
    <h1 style="text-align: center;">Agregar Nuevo Contacto</h1>
  </div>


  <form class="row g-4">
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="text" class="form-control" placeholder="Ej: Luis Fernando">
    </div>
    <div class="col-md-4">
      <label for="inputPassword4" class="form-label">Apellido</label>
      <input type="text" class="form-control"placeholder="Ej: Guillen Gomez">
    </div>
    <div class="col-md-4">
      <label for="inputAddress" class="form-label">Numero</label>
      <input type="number" class="form-control" placeholder="Ej: 59076183">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Correo</label>
      <input type="email" class="form-control" placeholder="fulanito123@gmail.com">
    </div>
    <div class="col">
      <a href="contactos.html">
        <input type="button" value="Aceptar"></input>
      </a>
    </div>
    <div class="col">
      <a href="contactos.html">
        <input type="button" value="Cancelar"></input>
      </a>
    </div>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
